<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your WiFi Credentials - Flint WiFi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
            --gray: #adb5bd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .credentials-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .description {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 2rem;
        }
        
        .credentials-box {
            background: #f5f7ff;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .credential-item {
            margin-bottom: 1.5rem;
        }
        
        .credential-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .credential-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
            word-break: break-all;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-decoration: none;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .tip {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="credentials-container">
        <h1>Your WiFi Login Details</h1>
        <p class="description">Here are your access credentials. An email has also been sent to your inbox.Please save them securely.</p>
        
        <div class="credentials-box">
            <div class="credential-item">
                <span class="credential-label">Username:</span>
                <div class="credential-value" id="username-display"></div>
            </div>
            
            <div class="credential-item">
                <span class="credential-label">Password:</span>
                <div class="credential-value" id="password-display"></div>
            </div>
        </div>
        
        <p class="tip">Tip: Screenshot or copy this information for later use.</p>
        
        <a href="/" class="btn">Return Home</a>
    </div>

    <script>
        // Get credentials from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const password = urlParams.get('password');
        
        // Display the credentials
        if (username && password) {
            document.getElementById('username-display').textContent = username;
            document.getElementById('password-display').textContent = password;
        } else {
            document.querySelector('.credentials-container').innerHTML = `
                <h1>Error</h1>
                <p class="description">Credentials not found. Please check your email for the details.</p>
                <a href="/" class="btn">Return Home</a>
            `;
        }
    </script>
</body>
</html>
